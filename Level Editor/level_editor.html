<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Level Editor</title>
        <style>
            #editor {
                border: 1px solid #000000
            }
        </style>
    </head>
    <body>
        <canvas id="editor" width="960" height="576"></canvas>
        <input type="button" value="Submit" onclick="submit()">
        <textarea id="output" rows="9" cols="15"></textarea>
        <input type="button" value="Load" onclick="load()">
        <textarea id="input" rows="9" cols="15" placeholder="paste level data here to load"></textarea>
        <script src="src/js/level_editor.js"></script>
    </body>
</html>
